<script>
const bunibuni = () => document.documentElement.style.setProperty('--random-duration', Math.floor(Math.random() * 10) + 's'); // 生成1到10秒之间的随机整数值
const awa = Math.random()>0.5;
function toggleList(header) {
    awa && bunibuni()
 
    const sublist = header.nextElementSibling;
    const isExpanded = sublist.classList.contains('expanded');

    if (isExpanded) {
        sublist.style.maxHeight = '0px';
        sublist.classList.remove('expanded');
        header.querySelector('.expand-icon').textContent = '+';
    } else {
        sublist.style.maxHeight = sublist.scrollHeight + 'px'; // 获取实际高度以便展开
        sublist.classList.add('expanded');
        header.querySelector('.expand-icon').textContent = '-';
    }
}


document.getElementById("last").innerHTML = document.getElementById("versionList").children[0].innerHTML;


</script>
